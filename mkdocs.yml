site_name: binder
site_url: binder.jobindj.com
# Copyright
#copyright: Copyright &copy; 2020, Jobin John

theme:
    name: 'material'
    palette:
        scheme: default
        primary: white
        accent: teal
    features:
      - navigation.tabs

# Extensions
markdown_extensions:
  - footnotes
  - attr_list
  - pymdownx.arithmatex
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
#  - pymdownx.emoji:
#      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - admonition
  - toc:
      permalink: true
  - wikilinks

plugins:
  - search
  - roamlinks 